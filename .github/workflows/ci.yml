name: CI

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: pip install --no-cache-dir poetry

      - name: Install project (+ dev deps)
        run: poetry install --with dev

      - name: Run pytest
        run: poetry run pytest -q
